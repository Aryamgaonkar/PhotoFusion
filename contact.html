<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoFusion</title>
    <link rel="shortcut icon" type="image/icon" href="images/logo.jpg.png"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/animation.css">
    <script src="https://kit.fontawesome.com/00f6198868.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navigation">
        <div class="logo">
            <img src="images/logo1.png" alt="PhotoFusion" class="nav-logo">
        </div>
        <div class="nav">
            <ul class="nav_list">
                <li class="nav_list_item"><a href="index.html" class="nav-hover">HOME</a></li>
                <li class="nav_list_item"><a href="gallery.html" class="nav-hover">GALLERY</a></li>
                <li class="nav_list_item"><a href="about_us.html" class="nav-hover">ABOUT US</a></li>
                <li class="nav_list_item"><a href="work.html" class="nav-hover">WORK</a></li>
                <li class="nav_list_item"><a href="#contact" class="nav-hover">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact">
        <div class="contact-heading">
            <h1>CONTACT US</h1>
        </div>
        <div class="contact-container">
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d772.5788598262529!2d79.1099919705428!3d21.10470108400406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4b8b4abf5990d%3A0x6e0c8d52c532bc59!2s15%2C%20Lavkush%20Nagar%2C%20Manewada%2C%20Hudkeshwar%2C%20Nagpur%2C%20Maharashtra%20440034!5e0!3m2!1sen!2sin!4v1721455870964!5m2!1sen!2sin"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <form action="" class="contact-form-info">
                    <br>
                    <label for="name">Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="name" placeholder="Enter your name">
                    <br><br>
                    <label for="number">Contact:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" id="number" placeholder="Enter your number">
                    <br><br>
                    <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" id="email" placeholder="Enter your email">
                    <br><br>
                    <label>Message:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <textarea name="message" cols="30" rows="4" placeholder="Enter your message"></textarea>
                    <br><br>
                    <center><button class="contact-form-button">SUBMIT</button></center>   
                </form>
            </div>
            <div class="contact-info">
                <div class="contact-info-block">
                    <h3 class="con-info">Studio:</h3>
                    <p class="con-info-ans">PhotoFusion</p>
                    <h3 class="con-info">Name:</h3>
                    <p class="con-info-ans">Arya Amgaonkar</p>
                    <h3 class="con-info">E-Mail:</h3>
                    <p class="con-info-ans">aryaamgoankar@gmail.com</p>
                    <h3 class="con-info">Contact No.:</h3>
                    <p class="con-info-ans">+91-9689324198</p><br>
                    <div class="contact-info-icon">
                        <i class="contact-icon fa-brands fa-instagram"></i>
                        <i class="contact-icon fa-brands fa-facebook"></i>
                        <i class="contact-icon fa-brands fa-twitter"></i>
                        <i class="contact-icon fa-regular fa-at"></i>
                        <i class="contact-icon fa-solid fa-phone"></i>
                    </div>
                </div>
            </div>
        </div>
        <center>
            <p class="footer">&copy; 2024 Arya Amgaonkar. All rights reserved.</p>
        </center>
    </section>
</body>
</html>
